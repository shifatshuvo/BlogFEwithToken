<h1 class="text-xl m-8">Sign In</h1>

<div>
  <input [(ngModel)]="email" type="text" class="border p-2 m-2" placeholder="Email">
  <input [(ngModel)]="pass" type="password" class="border p-2 m-2" placeholder="Password">
  <button (click)="signInClicked()" type="submit" class="border p-2">Sign In</button>
</div>
